<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Prueba de concepto mapas">
    <title>Prueba de concepto mapas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/google.css">
    <link rel="stylesheet" href="styles/bing.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="text-center">Prueba de concepto mapas</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="google-maps-container map-container">
                <h2>Google Maps</h2>
                <button type="button" id="btnGoogle" class="btn btn-secondary">Mostrar mapa</button>
                <div id="floating-panel-heatmap" class="invisible">
                    <button onclick="toggleHeatmap()">Toggle Heatmap</button>
                    <button onclick="changeGradient()">Change gradient</button>
                    <button onclick="changeRadius()">Change radius</button>
                    <button onclick="changeOpacity()">Change opacity</button>
                </div>
                <div id="floating-panel-geometry" class="floating-panel-google invisible">
                    Origin:
                    <input type="text" readonly id="origin"> Destination:
                    <input type="text" readonly id="destination"> Heading degrees:
                    <input type="text" readonly id="heading">
                </div>
                <div class="pac-card" id="pac-card">
                    <div>
                        <div id="title">
                            Autocomplete search
                        </div>
                        <div id="type-selector" class="pac-controls">
                            <input type="radio" name="type" id="changetype-all" checked="checked">
                            <label for="changetype-all">All</label>
                            <input type="radio" name="type" id="changetype-establishment">
                            <label for="changetype-establishment">Establishments</label>
                            <input type="radio" name="type" id="changetype-address">
                            <label for="changetype-address">Addresses</label>
                            <input type="radio" name="type" id="changetype-geocode">
                            <label for="changetype-geocode">Geocodes</label>
                        </div>
                        <div id="strict-bounds-selector" class="pac-controls">
                            <input type="checkbox" id="use-strict-bounds" value="">
                            <label for="use-strict-bounds">Strict Bounds</label>
                        </div>
                    </div>
                    <div id="pac-container">
                        <input id="pac-input" type="text" placeholder="Enter a location">
                    </div>
                </div>
                <div class="map" id="googleMap"></div>
                <div id="infowindow-content">
                    <img width="16" height="16" id="place-icon" alt="ico">
                    <span id="place-name" class="title"></span>
                    <br>
                    <span id="place-address"></span>
                </div>
            </div>
            <div class="bing-maps-container map-container">
                <h2>Bing Maps</h2>
                <button type="button" id="btnBing" class="btn btn-secondary">Mostrar mapa</button>
                <div class="map" id="bingMap"></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0yJracVpEYEz5qVPqNJxR9nnsYx3J6jo&libraries=places,drawing,geometry,visualization&callback=initMap"></script>
    <script async defer src="https://www.bing.com/api/maps/mapcontrol?callback=loadMapScenario"></script>
    <script src="javascript/google.js"></script>
    <script src="javascript/bing.js"></script>
</body>

</html>
